spring:
    datasource:
        url: jdbc:postgresql://localhost:5444/postgres
        username: postgres
        password: postgres
        driverClassName: org.postgresql.Driver
    jpa:
          database-platform: org.hibernate.dialect.PostgreSQLDialect
          generate-ddl: true
          hibernate.ddl-auto: validate
          open-in-view: false
server:
          port: 4040
          shutdown: graceful

